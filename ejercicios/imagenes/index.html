<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>


    .chica{
    height: 100px;
  }

  .grande{
    height: 500px;
  } 

</style>


</head>
<body>
    <img src="https://pbs.twimg.com/profile_images/1057034278171750400/IJYfeOIe.jpg" alt="" class="chica">
    <img src="https://wipy.tv/wp-content/uploads/2020/04/estrenaran-una-nueva-serie-de-olaf.jpg" alt="" class="chica">
    <img src="https://biotechmagazineandnews.com/wp-content/uploads/2019/10/perros.jpg" alt="" class="chica">
    <img src="https://static1.patasdacasa.com.br/articles/6/36/@/45-saiba-como-alimentar-o-seu-cachorrinho-articles_media_mobile-1.jpg" alt="" class="chica">
    <img src="https://img.zipanuncios.com.br/2176640/2.jpg" alt="" class="grande">

</body>


<script>

// EJERCICIO 9 Imagenes

// Crear un documento html con al menos 4 imágenes chicas (100px de alto) y una imagen grande (500px de alto). Cuando se clickean las imágenes chicas, la imagen grande se tiene que actualizar con la misma que la imagen chica clickeada.

const chica = document.getElementsByClassName('chica');
const grande = document.getElementsByClassName('grande')[0];
const cambio = (event) => {
    const fotoChica=event.target;
    const srcChica = fotoChica.getAttribute('src');
    grande.setAttribute('src' , srcChica)
}

for(let i = 0; i < chica.length; i++) {
    chica[i].addEventListener('click', cambio)
}




</script>
</html>
